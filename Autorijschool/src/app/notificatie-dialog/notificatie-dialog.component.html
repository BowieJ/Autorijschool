<h2>Nieuwe Notificatie</h2>
<form (ngSubmit)="notificatieOpslaan()">
  <div>
    <label for="titel">Titel:</label>
    <input type="text" id="titel" [(ngModel)]="titel" name="titel" required>
  </div>
  <div>
    <label for="tekst">Tekst:</label>
    <textarea id="tekst" [(ngModel)]="tekst" name="tekst" required></textarea>
  </div>
  <button type="submit">Opslaan</button>
</form>
