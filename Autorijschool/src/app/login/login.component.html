<div class="background">
  <form (ngSubmit)="login()">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" [(ngModel)]="userData.email" required>

    <label for="password">Wachtwoord:</label>
    <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>

    <input type="submit" value="Inloggen">
    <p>Nog geen account? Registreer <a onclick="window.location.href='registreren.html'">hier</a></p>
  </form>
</div>
